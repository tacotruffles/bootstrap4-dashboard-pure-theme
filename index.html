<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="title icon" type="image/png" href="images/title-img.png">

   <title>Bootstrap 4: Dashboard Pure Theme</title>
</head>

<body>
   <!-- navbar -->
   <nav class="navbar navbar-expand-md navbar-light">
      <button class="navbar-toggler ml-auto mb-2 bg-light" type="button" data-toggle="collapse" data-target="#navbarCollapse">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbarCollapse" class="collapse navbar-collapse">
         <div class="container-fluid">
            <div class="row">
               <!-- sidebar -->

                  <div class="bottom-border pb-3">

                  </div>
                  <ul class="navbar-nav flex-column mt-4">
                     <li class="nav-item">
                        <a href="#" class="nav-link text-white p-3 mb-2 current">

                        </a>
                     </li>
                     <li class="nav-item">
                        <a href="#" class="nav-link text-white p-3 mb-2 sidebar-link">

                        </a>
                     </li>
                     <li class="nav-item">
                        <a href="#" class="nav-link text-white p-3 mb-2 sidebar-link">

                     </li>
                     <li class="nav-item">
                        <a href="#" class="nav-link text-white p-3 mb-2 sidebar-link">

                        </a>
                     </li>
                     <li class="nav-item">
                        <a href="#" class="nav-link text-white p-3 mb-2 sidebar-link">

                        </a>
                     </li>
                     <li class="nav-item">
                        <a href="#" class="nav-link text-white p-3 mb-2 sidebar-link">

                        </a>
                     </li>
                     <li class="nav-item">
                        <a href="#" class="nav-link text-white p-3 mb-2 sidebar-link">

                        </a>
                     </li>
                     <li class="nav-item">
                        <a href="#" class="nav-link text-white p-3 mb-2 sidebar-link">

                        </a>
                     </li>
                     <li class="nav-item">
                        <a href="#" class="nav-link text-white p-3 mb-2 sidebar-link">

                        </a>
                     </li>
                  </ul>
               </div>

                     <div class="col-md-4">

                     </div>

                     </div>
                     <div class="col-md-3">
                        <ul class="navbar-nav">
                           <li class="nav-item icon-parent">
                              <a href="#" class="nav-link icon-bullet">
                                 <i class="fas fa-comments text-muted fa-lg"></i>
                              </a>
                           </li>
                           <li class="nav-item icon-parent">
                              <a href="#" class="nav-link icon-bullet">
                                 <i class="fas fa-bell text-muted fa-lg"></i>
                              </a>
                           </li>
                           <li class="nav-item ml-md-auto">
                              <a href="#" class="nav-link">
                                 <i class="fas fa-sign-out-alt text-danger fa-lg"></i>
